version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      # use `-browsers` prefix for selenium tests, e.g. `3.6.1-browsers`
      - image: circleci/python:3.6.1

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    steps:
      - checkout

      - predem8888888:
          command:
          - >
          export DEBIAN_FRONTEND=noninteractive
          && sudo apt-get -y remove mysql-server && sudo apt-get -y autoremove
          && sudo apt-get -y install software-properties-common
          && sudo apt-add-repository -y 'deb http://ppa.launchpad.net/ondrej/mysql-experimental/ubuntu precise main'
          && sudo apt-get update
          && sudo debconf-set-selections <<< 'mysql-server mysql-server/root_password password "uehMLMRw"'
          && sudo debconf-set-selections <<< 'mysql-server mysql-server/root_password_again password "uehMLMRw"'
          && sudo apt-get -y install mysql-server

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      # run tests!
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            python setup.py install

      - store_artifacts:
          path: test-reports
          destination: test-reports
